<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Online Exam Form BY OM</h1>
    <form id="examForm">
      <input type="email" placeholder="Email ID" required>
      <input type="password" placeholder="Password" required>
      <br><br>

      <label>
        <input type="radio" value="class IInd year" name="class" required> Class IInd year
      </label>
      <br><br>

      <select name="Division" id="Division" required>
        <option value="">Select Division</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
      <br><br>

      <input type="number" placeholder="Roll No" required>
      <br><br>

      <div class="question">
        <p>1. What is Project-Based Learning (PBL)?</p>
        <label>
          <input type="radio" name="q1" value="actively engaging in real-world." required> Actively engaging in real-world.
        </label>
        <label>
          <input type="radio" name="q1" value="instructional methodology."> Instructional methodology.
        </label>
        <label>
          <input type="radio" name="q1" value="meaningful projects."> Meaningful projects.
        </label>
        <label>
          <input type="radio" name="q1" value="All of the above."> All of the above.
        </label>
      </div>
      <br>

      <div class="question">
        <p>2. How does PBL differ from traditional learning methods?</p>
        <label>
          <input type="radio" name="q2" value="In traditional learning, students often receive information passively through lectures or textbooks PBL, on the other hand, involves students in active, real-world problem-solving where they work on projects" required>
          In traditional learning, students often receive information passively through lectures or textbooks PBL, on the other hand, involves students in active, real-world problem-solving where they work on projects.
        </label>
        <label>
          <input type="radio" name="q2" value="You can expand upon this with more questions, features like a timer, and form validation for a more robust application.">
          You can expand upon this with more questions, features like a timer, and form validation for a more robust application.
        </label>
        <label>
          <input type="radio" name="q2" value="the teacher is the primary source of knowledge and authority in the classroom. The teacher delivers content to the students through lectures or direct instruction.">
          The teacher is the primary source of knowledge and authority in the classroom. The teacher delivers content to the students through lectures or direct instruction.
        </label>
        <label>
          <input type="radio" name="q2" value="Students are typically passive recipients of information. They listen to lectures, take notes, and absorb the content delivered by the teacher.">
          Students are typically passive recipients of information. They listen to lectures, take notes, and absorb the content delivered by the teacher.
        </label>
      </div>
      <br>

      <div class="question">
        <p>3. What are the benefits of Project-Based Learning?</p>
        <label>
          <input type="radio" name="q3" value="Critical thinking and problem-solving skills" required> Critical thinking and problem-solving skills
        </label>
        <label>
          <input type="radio" name="q3" value="Long-term retention"> Long-term retention
        </label>
        <label>
          <input type="radio" name="q3" value="Preparation for the future"> Preparation for the future
        </label>
        <label>
          <input type="radio" name="q3" value="All of the above."> All of the above.
        </label>
      </div>
      <br>

      <div class="question">
        <p>4. How do teachers assess students in PBL?</p>
        <label>
          <input type="radio" name="q4" value="Formative and Summative assessments" required> Formative and Summative assessments
        </label>
        <label>
          <input type="radio" name="q4" value="Long-term retention"> Long-term retention
        </label>
        <label>
          <input type="radio" name="q4" value="Preparation for the future"> Preparation for the future
        </label>
        <label>
          <input type="radio" name="q4" value="Time constraints."> Time constraints
        </label>
      </div>
      <br>

      <div class="question">
        <p>5. How do students benefit from collaboration in PBL?</p>
        <input type="text" placeholder="Answer" name="q5" required>
      </div>
      <br>

      <button type="submit">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkResults(event) {
      event.preventDefault(); // Prevent form submission
      let score = 0;

      // Get the form elements
      const form = document.getElementById('examForm');

      // Check answers for each question
      if (form.q1.value === 'All of the above.') {
        score++;
      }
      if (form.q2.value.includes('In traditional learning, students often receive information passively')) {
        score++;
      }
      if (form.q3.value === 'All of the above.') {
        score++;
      }
      if (form.q4.value === 'Formative and Summative assessments') {
        score++;
      }
      if (form.q5.value.toLowerCase().includes('collaboration')) {
        score++;
      }

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Your score is: ${score} out of 5`;

      // Additional feedback based on the score
      if (score === 5) {
        resultDiv.innerHTML += "<br>Excellent!";
      } else if (score === 4) {
        resultDiv.innerHTML += "<br>Good job!";
      } else if (score === 3) {
        resultDiv.innerHTML += "<br>Nice!";
      } else if (score === 2) {
        resultDiv.innerHTML += "<br>Okay!";
      } else {
        resultDiv.innerHTML += "<br>Better luck next time!";
      }
    }

    // Attach event listener to the form
    document.getElementById('examForm').addEventListener('submit', checkResults);
  </script>
</body>

</html>
